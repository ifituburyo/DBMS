<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Feed Schedules</title>
</head>
<body>
    <h1>Feed Schedules</h1>
    <table>
        <thead>
            <tr>
                <th>Schedule ID</th>
                <th>Pig Tag Number</th>
                <th>Feed Type</th>
                <th>Scheduled Time</th>
                <th>Quantity (kg)</th>
                <th>Employee</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for schedule in schedules %}
            <tr>
                <td>{{ schedule[0] }}</td>
                <td>{{ schedule[1] }}</td>
                <td>{{ schedule[2] }}</td>
                <td>{{ schedule[3] }}</td>
                <td>{{ schedule[4] }}</td>
                <td>{{ schedule[5] }}</td>
                <td>{{ schedule[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
